<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Unghiamo | Elisa Pignatti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="logo.png" alt="Logo Unghiamo" class="logo">

    <h1 class="site-title">Unghiamo | Elisa Pignatti</h1>

    <p class="address">
      Via Giacomo Leopardi, 39 – 41019 Soliera (MO)
    </p>
  </header>

  <!-- FILTRI -->
  <section class="filters">
    <button class="filter-btn active" data-filter="all">Tutti</button>
    <button class="filter-btn" data-filter="unghie">Unghie</button>
    <button class="filter-btn" data-filter="viso">Viso</button>
  </section>

  <!-- TRATTAMENTI -->
  <section class="treatments">

    <div class="category" data-category="unghie">
      <button class="category-header">
        Manicure
        <span>da €25</span>
      </button>

      <div class="category-content">

        <div class="treatment">
          <div class="treatment-header">
            <h4>Manicure classica – €25</h4>
            <span class="duration">30 min</span>
          </div>

          <p class="description">
            Pulizia delle unghie, trattamento delle cuticole e smalto.
          </p>
        </div>

        <div class="treatment">
          <div class="treatment-header">
            <h4>Semipermanente – €35</h4>
            <span class="duration">45 min</span>
          </div>

          <p class="description">
            Manicure completa con applicazione semipermanente.
          </p>
        </div>

      </div>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
